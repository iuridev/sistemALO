<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <ul>
        {% for aluno in alunos %}
        <li>{{ aluno.nome }} - {{ aluno.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cadastrar_aluno' %}">Cadastrar novo aluno</a>
</body>
</html>
