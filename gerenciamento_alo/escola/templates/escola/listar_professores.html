<!DOCTYPE html>
<html>
<head>
    <title>Lista de Professores</title>
</head>
<body>
    <h1>Lista de Professores</h1>
    <ul>
        {% for professor in professores %}
        <li>{{ professor.nome }} - {{ professor.email }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cadastrar_professor' %}">Cadastrar novo professor</a>
</body>
</html>
